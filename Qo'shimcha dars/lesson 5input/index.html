<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="First Name" id="firstName"/>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Last Name" id="lastName"/>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" id="email"/>
            <label for="premail">Re-type Email:</label>
            <input type="email" name="premail" placeholder="Re-type email" id="premail"/>
            <label for="pass">Password:</label>
            <input type="password" name="pass" placeholder="Password" id="pass"/>
            <label for="adress">Address:</label>
            <input type="text" name="adress" placeholder="Address" id="adress"/>
            <label for="city">City:</label>
            <input type="text" name="city" placeholder="City" id="city"/>
            <label for="state">State:</label>
            <select class="davlat" name="state" value="Choose sth" id="state">
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Russia">Russia</option>
                <option value="Spain">Spain</option>
                <option value="China">China</option>
                <option value="Korea">Korea</option>
                <option value="USA">USA</option>
            </select>
            <br>
            <label for="code">Zip code:</label>
            <input type="text" name="code" placeholder="Zip code" id="code"/>
            <label for="phone">Phone:</label>
            <input type="text" name="city" placeholder="City" id="city"/>
            <label for="">Date of Birth:</label>
            <select name="month" id="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="0" selected disabled>Month</option>
            </select>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="0" selected disabled>Day</option>
            </select>
            <select name="year" id="year">
                <option value="1">2000</option>
                <option value="2">2001</option>
                <option value="3">2002</option>
                <option value="4">2003</option>
                <option value="6">2004</option>
                <option value="7">2005</option>
                <option value="8">2006</option>
                <option value="9">2007</option>
                <option value="10">2008</option>
                <option value="10">2009</option>
                <option value="10">2010</option>
                <option value="0" selected disabled>Year</option>
            </select>
            <label for="state">Security:</label>
            <select class="davlat" name="state" value="Choose sth" id="state  ">
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Russia">Russia</option>
                <option value="Spain">Spain</option>
                <option value="China">China</option>
                <option value="Korea">Korea</option>
                <option value="USA">USA</option>
            </select>
            <label for="sq">Security Answer:</label>
            <input type="text" name="sq" placeholder="Security Answer" id="sq"/>
            <input type="submit" value="Sign Up">
        </div>
    </div>
</body>
</html>
